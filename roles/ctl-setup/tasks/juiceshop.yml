          "tags": []
        },
        "desiredState": {
          "apiDefinitionVersionRef": {
            "ref": "/services/api-definitions/juiceshopapi/versions/2.0.0"
          },
          "gatewayRefs": [
            {
              "ref": "/services/environments/lab/gateways/juiceapi.lab.leyux.org-gw"
