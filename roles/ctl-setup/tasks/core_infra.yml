                    "value": "Fira+Sans"
                  },
                  "code": {
                    "kind": "google-web-font",
                    "value": "IBM+Plex+Mono"
                  },
                  "cta": {
                    "kind": "google-web-font",
                    "value": "Lato"
                  },
                  "special": {
                    "kind": "google-web-font",
