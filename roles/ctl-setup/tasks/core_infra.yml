# Upload certificate
- name: Upload certificate
  uri:
    url: "https://{{ baseurl }}/services/environments/{{ env }}/certs/{{ env }}_wildcard"
    method: PUT
    headers:
      Cookie: "{{ login.set_cookie }}"
    body_format: json
    body:
      metadata:
        name: "{{ env }}_wildcard"
      desiredState:
        type: PEM
        privateKey: "{{ lookup( 'file', '{{ certificate_path }}privkey.pem') }}"
        publicCert: "{{ lookup( 'file', '{{ certificate_path }}cert.pem' ) }}"
        caCerts: []
    status_code: 200,201,500
    validate_certs: False
  tags: core

# Gateways
- name: Create/configure gateways
  uri:
    url: "https://{{ baseurl }}/services/environments/{{ env }}/gateways/{{ item }}.{{ subdomain }}-gw"
    method: PUT
    headers:
      Cookie: "{{ login.set_cookie }}"
    body_format: json
    body: >
      { "metadata": { "name": "{{ item }}.{{ subdomain }}-gw" },
        "desiredState": {
          "ingress": {
            "uris": {
              "http://{{ item }}.{{ subdomain }}": {},
              "https://{{ item }}.{{ subdomain }}": {
                "tls": {
                  "certRef": {
                    "ref": "/services/environments/{{ env }}/certs/{{ env}}_wildcard"
                  },
                  "protocols": [
                    "TLSv1.2",
                    "TLSv1.3"
                  ],
                  "preferServerCipher": "ENABLED"
                }
              }
            },
            "placement": {
              "instanceRefs": [ { "ref": "/infrastructure/locations/{{ location }}/instances/{{ proxy }}" } ] 
            },
            "tls": {
              "certRef": {
                "ref": "/services/environments/{{ env }}/certs/{{ env }}_wildcard"
              },
              "preferServerCipher": "DISABLED"
            } 
          }
        }
      }
    status_code: 200,201,202
    validate_certs: False
  with_items: "{{ gwadditionalhostnames.split() }}"
  tags: core

# Developer portal
